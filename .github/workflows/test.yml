  on:
    pull_request:
      branches:
      - main
  jobs:
    test:
      name: Run Tests
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0

        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.10'

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install uv
            uv sync
        - name: Generate Dataset
          run: |
            uv run python dataset.py
        
        - name: Transform Data
          run: |
            uv run python transform.py
            
        - name: Run Evaluation
          run: |
            uv run python evaluation.py
        - name: Run tests
          run: |
            uv run pytest
